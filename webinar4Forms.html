<!DOCTYPE html > <!-- We can specify the version of html-->
<head>
    <!--Meta data goes in the head-->
    <meta charset = "UTF-8"/>
    <title>ECM1417 Web Dec | webinar example</title>
</head>
<body>
    <!--In the body we add our content -->
    <div>
        <h1>ECM1417 form example</h1>
        <p>here is an <b>example form </b> for personal details.</p>
    </div>
    <hr>
    <div>
        <form>
            First name: <input type="text" placeholder="Insert name here"/>
            <br/>
            Background experience: <textarea rows=4 name="background" >Please enter your previous experience</textarea>
            
            <br/>

            Modules Studied: 
            <input type="checkbox" name="ECM1400">ECM1400</input>
            <input type="checkbox" name="ECM1410">ECM1410</input>
            <input type="checkbox" name="ECM1417">ECM1417</input>
            <br/>
            Are you on the WIP programme? :
            <input type="radio" name="WIP">YES</input>
            <input type="radio" name="WIP">NO</input>

            
            <br/>
            Which campus are you studying on?
            <select>
                <optgroup label="Exeter">
                    <option>Streatham</option>
                    <option>St. Lukes</option>
                </optgroup>
                <optgroup label="Cornwall">
                    <option>Truro</option>
                </optgroup>
            </select>
            <br/>
        
            <br/>
            Input a password: <input type="password"/>
            <br/>
            <input type="submit" />

        </form>



    </div>
</body>

</html>
